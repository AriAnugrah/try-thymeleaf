<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Employees</title>
</head>
<body>
    <div align="center">
        <h1>Enter New Employees</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${employeess}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Jabatan:</td>
                    <td><input type="text" th:field="*{jabatan}" /></td>
                </tr>
                <tr>
                    <td>Golongan:</td>
                    <td><input type="text" th:field="*{golongan}" /></td>
                </tr>
                <tr>
                    <td>Gaji:</td>
                    <td><input type="text" th:field="*{gaji}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
